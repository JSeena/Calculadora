<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>

    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <h1>SENASIO</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button onclick="clearCalc()">C</button></td>
                    <td><button onclick="removeLast()"><</button></td>
                    <td><button onclick="insertNum('/')">/</button></td>
                    <td><button onclick="insertNum('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insertNum('7')">7</button></td>
                    <td><button onclick="insertNum('8')">8</button></td>
                    <td><button onclick="insertNum('9')">9</button></td>
                    <td><button onclick="insertNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insertNum('4')">4</button></td>
                    <td><button onclick="insertNum('5')">5</button></td>
                    <td><button onclick="insertNum('6')">6</button></td>
                    <td><button onclick="insertNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insertNum('1')">1</button></td>
                    <td><button onclick="insertNum('2')">2</button></td>
                    <td><button onclick="insertNum('3')">3</button></td>
                    <td rowspan="2"><button onclick="calcNum()" style="height: 106px">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('0')" style="width: 106px">0</button></td>
                    <td><button onclick="insertNum('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
